abel:
  born: 1802
  died: 1829
  name: Abel
  overflow: true
  bio: |
    __Niels Henrik Abel__ (1802 – 1829) war ein wichtiger norwegischer
    Mathematiker. Obwohl er im Alter von 26 Jahren starb, leistete er
    bahnbrechende Beiträge zu einer Vielzahl von Themen.

    Im Alter von 16 Jahren bewies Abel den Binomialsatz. Drei Jahre später
    bewies er, dass es unmöglich ist, Gleichungen 5. Grades zu lösen – durch die eigenständige
    Erfindung der Gruppentheorie. Dieses Problem war 350 Jahre lang ungelöst geblieben! Er arbeitete
    auch an elliptischen Funktionen und entdeckte _abelsche_ Funktionen.

    Abel verbrachte sein Leben in Armut: Er hatte sechs Geschwister, sein Vater starb, als er 18 Jahre
    alt war, er konnte keinen Job an einer Universität finden, und viele Mathematiker
    lehnten seine Arbeiten zunächst ab. Heute ist der _Abel-Preis_, eine der
    höchsten Auszeichnungen in der Mathematik, nach ihm benannt.
  links:
    - title: Gruppentheorie
      url: /course/transformations/symmetry-groups

al-haytham:
  born: 965
  died: 1050
  name: Al-Haytham
  bio: |
    __Hasan Ibn al-Haytham__ (أبو علي، الحسن بن الحسن بن الهيثم, ca. 965 – 1050)
    lebte während der Blütezeit des Islam in Kairo und studierte Mathematik,
    Physik, Astronomie, Philosophie und Medizin. Er war ein Verfechter der
    _wissenschaftlichen Methode_: die Überzeugung, dass jede wissenschaftliche Hypothese durch Experimente oder mathematische Logik
    verifiziert werden muss – Jahrhunderte
    vor europäischen Wissenschaftlern in der Renaissance.

    Al-Haytham interessierte sich besonders für Optik und visuelle Wahrnehmung. Er leitete
    auch eine Formel für die Summe von vierten Potenzen
    (`1^4 + 2^4 + 3^4 + 3^4 + … + n^4`) her, und er studierte die Verbindung zwischen Algebra und Geometrie.

al-karaji:
  born: 953
  died: 1029
  name: Al-Karaji
  bio: __Muhammad al-Karadschi__ (ابو بکر محمد بن الحسن الکرجی, ca. 953 – 1029)
    war ein persischer Mathematiker und Ingenieur. Er war der Erste, der einen
    _Beweis durch vollständige Induktion_, anwendete und so den Binomialsatz beweisen konnte.
  links:
    - title: Beweis durch vollständige Induktion
      url: /world/Axioms_and_Proof

al-khwarizmi:
  born: 780
  died: 850
  name: al-Chwarizmi (Algorismi)
  overflow: true
  bio: |
    Der persische Mathematiker __Muhammad al-Chwarizmi__ (محمد بن موسى الخوارزمي‎,
    780 – 850) lebte während der goldenen Zeit des muslimischen Abbasidenregimes in
    Bagdad. Er arbeitete im “Haus der Weisheit”, das die erste große
    Sammlung wissenschaftlicher Bücher seit der Zerstörung der Bibliothek von
    Alexandria enthielt.

    al-Chwarizmi wurde als “Vater der Algebra” bezeichnet – tatsächlich stammt das Wort
    _Algebra_ aus dem arabischen Titel seines wichtigsten Buches: “Das
    kurz gefasste Buch über die Rechenverfahren durch Ergänzen und Ausgleichen”. Darin
    zeigte er, wie man lineare und quadratische Gleichungen löst, und viele Jahrhunderte lang war
    es das wichtigste mathematische Lehrbuch an europäischen Universitäten.

    al-Chwarizmi (latinisiert “Algorismi”) arbeitete auch in der Astronomie und Geographie, und das Wort
    “Algorithmus” ist nach ihm benannt.

apollonius:
  name: Apollonius
  born: -262  # ???
  died: -190  # ???
  bio: __Apollonius von Perge__ (ca. 200 v. Chr.) war ein griechischer Mathematiker und
    Astronom, der vor allem für seine Arbeit über die vier _Kegelschnitte_ bekannt ist.
  links:
    - title: Kegelschnitte
      url: /course/circles/conic-sections

appel:
  name: Appel
  bio: |
    __Kenneth Appel__ (1932 – 2013) war ein amerikanischer Mathematiker, bekannt für seinen
    Beweis des Vierfarbensatzes mit Wolfgang Haken.

    In Anerkennung erhielten er und Haken den Fulkerson Prize der American
    Mathematical Society.

    Appel studierte am Queens College, New York, und an der University of Michigan.
    Er lehrte an der University of Illinois und der University of New
    Hampshire.

archimedes:
  name: Archimedes
  born: -287
  died: -212
  bio: |
    __Archimedes__ (ca. 287 – ca. 212 v. Chr.) war ein altgriechischer Wissenschaftler und
    Ingenieur sowie einer der größten Mathematiker aller Zeiten. Er entdeckte
    viele Rechenmethoden und beschäftigte sich mit Geometrie, Analysis und Mechanik.

    Beim Baden entdeckte Archimedes eine Möglichkeit, das Volumen
    unregelmäßiger Objekte anhand der Wassermenge zu bestimmen, die sie beim Eintauchen verdrängen.
    Er war so begeistert von dieser Entdeckung, dass er, noch immer
    nackt, auf die Straße rannte und laut _“Heureka!”_ (griechisch für _“Ich hab’s gefunden!”_) schrie.

    Als Ingenieur baute er während der Belagerung seiner
    Heimatstadt Syrakus auf Sizilien geniale Verteidigungsmaschinen. Nach zwei Jahren gelang es den Römern endlich
    sie zu erobern und Archimedes wurde getötet. Seine letzten Worte waren: _“Stört meine
    Kreise nicht”_ – da er diese damals studierte.
  links:
    - title: Archimedische Körper
      url: /course/polyhedra/platonic

aristotle:
  born: -384
  died: -322
  name: Aristoteles
  bio: |
    __Aristoteles__ (Ἀριστοτέλης, ca. 384 – 322 v. Chr.) war ein Philosoph im antiken
    Griechenland. Zusammen mit seinem Lehrer _Plato_ gilt er als “Vater der
    Philosophie des Abendlandes” (der westlichen Philosophie). Er war auch der Privatlehrer von Alexander dem Großen.

    Aristoteles schrieb über Naturwissenschaften, Mathematik, Philosophie, Poesie, Musik,
    Politik, Rhetorik, Sprachwissenschaft und viele andere Themen. Sein Werk war im Mittelalter und bis in die Renaissance
    sehr einflussreich, und seine
    Ansichten über Ethik und andere philosophische Fragen werden bis
    heute diskutiert.

    Aristoteles ist auch die erste bekannte Person, die formell _Logik_ studierte,
    einschließlich ihrer Anwendungen in Naturwissenschaften und Mathematik.

aryabhata:
  born: 476
  died: 550
  name: Aryabhata
  overflow: true
  bio: __Aryabhata__ (आर्यभट) war einer der ersten Mathematiker und Astronomen
    im goldenen Zeitalter der indischen Mathematik. Er definierte trigonometrische Funktionen,
    löste quadratische Gleichungssysteme, fand Näherungen für _π_ und
    erkannte, dass _π_ irrational ist.
  links:
    - title: Trigonometrie
      url: /course/triangles/trigonometry
    - title: Quadratische Gleichungen
      url: /course/quadratics/introduction

babbage:
  born: 1791
  died: 1871
  name: Babbage
  small: true
  bio: |
    __Charles Babbage__ (1791 – 1871) war ein britischer Mathematiker, Philosoph
    und Ingenieur. Er wird oft als “Vater des Computers” bezeichnet, der den ersten
    mechanischen Computer (die _Differenzmaschine_) und eine
    verbesserte, programmierbare Version (die _Analytical Engine – englisch für analytische Maschine_) erfunden hat.

    Theoretisch könnten diese Maschinen bestimmte Berechnungen,
    die auf Karten oder Bändern gespeichert sind, automatisch durchführen. Aufgrund der hohen Produktionskosten wurden sie
    jedoch zu Lebzeiten von Babbage nie vollständig fertig gestellt. Im Jahr 1991 wurde im Science Museum in London eine funktionsfähige
    Nachbildung gebaut.

bernoulli-1:
  born: 1654
  died: 1705
  name: Bernoulli
  bio: |
    __Jakob Bernoulli__ (1655 – 1705) war ein Schweizer Mathematiker und einer der
    vielen bedeutenden Wissenschaftler der Familie Bernoulli. Tatsächlich hatte er eine tiefe
    akademische Rivalität mit mehreren seiner Brüder und Söhne.

    Jakob machte bedeutende Fortschritte in Bezug auf die Infinitesimalrechnung, die von Newton
    und Leibnitz erfunden wurde, schuf das Feld der _Wahrscheinlichkeitsrechnung_, entdeckte die
    grundlegende Konstante _e_, entwickelte Techniken zur Lösung von Differentialgleichungen
    und vieles mehr.

    Er veröffentlichte die erste wesentliche Arbeit über die Wahrscheinlichkeit, einschließlich
    Permutationen, Kombinationen und dem Gesetz der großen Zahlen, er bewies den
    binomischen Lehrsatz, und leitete viele der Eigenschaften der Bernoulli-Zahlen her.

bernoulli-2:
  born: 1700
  died: 1782
  name: Bernoulli
  bio: |
    __Daniel Bernoulli__ (1700 – 1782) war ein Schweizer Mathematiker und Physiker.
    Er war einer der vielen berühmten Wissenschaftler aus der Familie Bernoulli -
    darunter sein Vater Johann, sein Onkel Jakob und sein Bruder Nicholas.

    Daniel Bernoulli zeigte, dass mit zunehmender Geschwindigkeit einer Flüssigkeit ihr Druck
    abnimmt. Das so genannte _Bernoulli-Prinzip_ ist der Mechanismus, der bei
    Flugzeugflügeln und Verbrennungsmotoren zur Anwendung kommt. Er machte auch wichtige Entdeckungen
    zu Wahrscheinlichkeit und Statistik und hatte zum ersten Mal mit _Bessel-Funktionen_ zu tun.

    Im Alter von 34 Jahren wurde er aus dem Haus seines Vaters verbannt, weil er ihn bei
    einer Auszeichnung der Pariser Akademie, für die sie beide einen Beitrag eingereicht hatten, geschlagen hatte.

bhaskara:
  born: 1114
  died: 1185
  name: Bhaskara
  bio: __Bhaskara II__ (1114 – 1185) war ein indischer Mathematiker und Astronom.
    Er entdeckte einige der grundlegenden Konzepte der Infinitesimalrechnung, mehr als 500 Jahre
    vor Leibnitz und Newton. Bhaskara stellte auch fest, dass die Division durch Null
    Unendlichkeit ergibt, und löste verschiedene quadratische, kubische, quartische und
    diophantische Gleichungen.

blackwell:
  born: 1919
  died: 2010
  name: Blackwell
  small: true
  bio: |
    __David Blackwell__ (1919 – 2010) war ein amerikanischer Statistiker und
    Mathematiker. Er arbeitete an Spieltheorie, Wahrscheinlichkeitstheorie,
    Informationstheorie und dynamischer Programmierung und schrieb eines der ersten Lehrbücher über
    Bayes'sche Statistik. Der _Satz von Rao-Blackwell_ zeigt, wie man
    Abschätzungen für bestimmte Größen in der Statistik verbessert.

    Blackwell war der erste Afroamerikaner, der in die American
    _National Academy of Sciences_ aufgenommen wurde, und er war einer der ersten, der in Mathematik
    promovierte.

bolyai:
  born: 1802
  died: 1860
  name: Bolyai
  small: true
  bio: |
    __János Bolyai__ (1802 – 1860) war ein ungarischer Mathematiker und einer
    der Begründer der nichteuklidischen Geometrie – einer Geometrie, in der Euklids fünftes
    Axiom über parallele Linien nicht gilt. Dies war ein bedeutender
    Durchbruch in der Mathematik. Leider für Bolyai, entdeckten die Mathematiker
    Gauß und Lobachevsky ähnliche Ergebnisse zur gleichen Zeit, und
    so wurde ihnen das meiste zugeschrieben.
  links:
    - title: Nichteuklidische Geometrie
      url: /world/Dimensions_and_Distortions

boole:
  born: 1815
  died: 1864
  name: Boole
  bio: __George Boole__ (1815 – 1864) war ein englischer Mathematiker. Als Kind lehrte
    er sich Latein, Griechisch und Mathematik und hoffte, seinem
    Unterklassenleben zu entkommen. Er entwickelte die _Boolesche Algebra_, die Operatoren wie UND, ODER
    und NICHT (statt Addition oder Multiplikation) einführt und die
    im Zusammenhang mit Mengen verwendet werden kann. Dies war die Grundlage für die formale mathematische Logik
    und hat viele Anwendungen in der Informatik.

brahmagupta:
  born: 598
  died: 668
  name: Brahmagupta
  overflow: true
  bio: Der indische Mathematiker __Brahmagupta__ (ca. 598 - 668 AD) erfand die
    Regeln für Addition, Subtraktion und Multiplikation mit Null und negativen
    Zahlen. Er war auch ein Astronom und machte viele andere Entdeckungen in der
    Mathematik. Leider enthielten seine Schriften keine Beweise, so dass wir
    nicht wissen, wie er seine Ergebnisse gewonnen hat.

cantor:
  born: 1845
  died: 1918
  name: Cantor
  bio: |
    Der deutsche Mathematiker __Georg Cantor__ (1845 – 1918) war der Erfinder der
    Mengenlehre und ein Pionier was unser Verständnis der Unendlichkeit anbelangt. Die meiste Zeit seines
    Lebens waren Cantors Entdeckungen von seinen Kollegen heftig bekämpft worden. Dies mag
    zu seiner Depression und seinen Nervenzusammenbrüchen beigetragen haben, und er verbrachte viele
    Jahrzehnte in einer psychiatrischen Anstalt.

    Cantor bewies, dass es _verschiedene Größen_ der Unendlichkeit gibt. Die Menge der reellen
    Zahlen ist beispielsweise _nicht abzählbar_, d.h. sie kann nicht
    mit der Menge der natürlichen Zahlen paarweise verknüpft werden.

    Erst gegen Ende seines Lebens erhielt Cantor die Anerkennung,
    die er verdiente. David Hilbert sagte einmal den berühmten Satz: “Aus dem Paradies,
    das Cantor uns geschaffen, soll uns niemand vertreiben können.”.
  links:
    - title: Unendlichkeit
      url: /world/Infinity
    - title: Mengenlehre
      url: /world/Axioms_and_Proof

cardano:
  born: 1501
  died: 1576
  name: Cardano
  bio: |
    Der Italiener __Gerolamo Cardano__ (1501 – 1576) war einer der
    einflussreichsten Mathematiker und Wissenschaftler der Renaissance. Er
    untersuchte Hyperzykloide, veröffentlichte Tartaglias und Ferraris Lösung für
    kubische und quartische Gleichungen, war der erste Europäer, der systematisch
    negative Zahlen verwendete, und anerkannte sogar die Existenz imaginärer Zahlen
    (basierend auf `sqrt(-1)`).

    Cardano machte auch einige frühe Fortschritte in der Wahrscheinlichkeitstheorie und führte
    Binomialkoeffizienten und den binomischen Lehrsatz in Europa ein. Er erfand viele
    mechanische Vorrichtungen, darunter Zahlenschlösser, Gyroskope mit drei
    Freiheitsgraden und Antriebswellen (oder Kardanwellen), die heute noch
    in Fahrzeugen eingesetzt werden.
  links:
    - title: Imaginäre Zahlen
      url: /world/Real_Irrational_Imaginary

carroll:
  born: 1832
  died: 1898
  name: Carroll
  bio: |
    __Charles Lutwidge Dodgson__ (1832 – 1898) ist unter seinem Künstlernamen
    __Lewis Carroll__ am besten bekannt, als Autor von _Alice im Wunderland_ und
    der Fortsetzung _Alice hinter den Spiegeln_.

    Allerdings war Carroll auch ein brillanter Mathematiker. Er versuchte immer, Rätsel und Logik in seine Kindergeschichten zu
    integrieren, um sie
    unterhaltsamer und einprägsamer zu machen.

cauchy:
  born: 1789
  died: 1857
  name: Cauchy
  small: true
  bio: |
    __Augustin-Louis Cauchy__ (1789 – 1857) war ein französischer Mathematiker und
    Physiker. Er trug zu einem breiten Spektrum an Teilgebieten der Mathematik bei, und
    Dutzende von Sätze sind nach ihm benannt.

    Cauchy formalisierte die Infinitesimalrechnung und Analysis, durch die Neuformulierung und Überprüfung der
    Ergebnisse, wo frühere Mathematiker viel unvorsichtiger und unpräziser waren.
    Er gründete das Gebiet der _Funktionentheorie (komplexe Analysis)_, studierte Permutationsgruppen und
    beschäftigte sich mit Optik, Strömungsdynamik und Elastizitätstheorie.

cavalieri:
  name: Cavalieri
  born: 1598
  died: 1647
  bio: |
    __Bonaventura Cavalieri__ (1598 – 1647) war ein italienischer Mathematiker und
    Mönch. Er entwickelte einen Vorläufer der Infinitesimalrechnung und ist bekannt
    für das Prinzip von Cavalieri, mit dem das Volumen von Körpern in der Geometrie bestimmt werden kann.

    Cavalieri arbeitete auch auf den Gebieten der Optik und Bewegung, führte Logarithmen in Italien ein
    und tauschte viele Briefe mit Galileo Galilei aus.
  links:
    - title: Das Prinzip von Cavalieri
      url: /course/circles/spheres-cones-cylinders#cavalieri

cayley:
  born: 1821
  died: 1895
  name: Cayley
  bio: __Arthur Cayley__ (1821 – 1895) war ein britischer Mathematiker und Jurist.
    Er war einer der Pioniere der _Gruppentheorie_, schlug zunächst die moderne
    Definition einer “Gruppe”vor und verallgemeinerte sie, um viele weitere
    Anwendungen in der Mathematik zu umfassen. Cayley entwickelte auch die Matrixalgebra und
    arbeitete an einer höherdimensionalen Geometrie.
  links:
    - title: Gruppentheorie
      url: /course/transformations/symmetry-groups

collatz:
  name: Collatz
  bio: __Lothar Collatz__ (1910 – 1990) war ein deutscher Mathematiker, der sich mit
    Differentialgleichungen und Optimierungsproblemen beschäftigte. Das _Collatz-Problem_
    oder die `(3n+1)`-Vermutung ist nach ihm benannt – und noch immer ungelöst.

conway:
  name: Conway
  born: 1937
  died: 2020
  bio: |
    __John Horton Conway__ (geb. 1937) ist ein britischer Mathematiker und derzeit
    Professor Emeritus an der Princeton University.

    Er ist vor allem bekannt für die Erfindung von “Conways Spiel des Lebens”, einem _zellulärem
    Automaten_ mit faszinierenden Eigenschaften. Er erforschte die zugrundeliegende
    Mathematik von Alltagsgegenständen wie Knoten und Spielen und trug zur
    Gruppentheorie, Zahlentheorie und vielen anderen Bereichen derMathematik
    bei.
  links:
    - title: Look-and-say Sequence
      url: /course/sequences/special#look-and-say

copernicus:
  born: 1473
  died: 1543
  name: Copernicus
  bio: |
    __Nikolaus Kopernikus__ (1473 – 1543) war ein polnischer Mathematiker,
    Astronom und Jurist. Während seines Lebens glaubten die meisten Menschen an das
    _geozentrische_ Modell des Universums, mit der Erde im Zentrum
    um die sich alles andere herum dreht.

    Kopernikus schuf ein neues Modell, bei dem die Sonne im Mittelpunkt steht und die Erde
    sich auf einem Kreis um sie herum bewegt. Er sagte auch voraus, dass sich die Erde einmal täglich um ihre
    Achse dreht. Aus Angst, dass es die katholische Kirche verärgern könnte, veröffentlichte er
    das Modell erst kurz vor seinem Tod – und löste damit die so
    genannte _kopernikanische Wende bzw. Revolution_aus.

    Kopernikus arbeitete auch als Diplomat und Arzt und leistete wichtige
    Beiträge zur Ökonomie.
  links:
    - title: Planetenbahnen
      url: /course/circles/conic-sections#orbits

de-moivre:
  born: 1667
  died: 1754
  name: De Moivre
  bio: |
    __Abraham de Moivre__ (1667 – 1754) war ein französischer Mathematiker, der auf den Gebieten der Wahrscheinlichkeitsrechnung
    und analytischer Geometrie arbeitete. Er ist vor allem für den _Satz von
    de Moivre_ bekannt, der Trigonometrie und komplexe Zahlen verbindet.

    De Moivre entdeckte die Formel für die Normalverteilung in der
    Wahrscheinlichkeitsrechnung, und vermutete zunächst den _zentralen Grenzwertsatz_. Er fand auch eine nicht
    rekursive Formel für Fibonacci-Zahlen, die sie mit dem Goldenen
    Schnitt `φ` verbindet.
  links:
    - title: Wahrscheinlichkeit
      url: /course/probability/predicting-the-future
    - title: Fibonacci-Zahlen
      url: /course/sequences/fibonacci

dedekind:
  born: 1831
  died: 1916
  name: Dedekind
  small: true
  bio: __Richard Dedekind__ (1831 – 1916) war ein deutscher Mathematiker und einer der
    Schüler von Gauß. Er entwickelte viele Konzepte in der Mengenlehre und
    erfand die _Dedekindschen Schnitte_ als formale Definition von reellen Zahlen. Er erstellte auch
    die ersten Definitionen von _algebraischen Zahlkörpern_ und _Ringen_, zwei wichtigen
    Konstrukte in der abstrakten Algebra.

democritus:
  born: -460
  died: -370
  name: Demokrit
  bio: Der griechische Mathematiker __Demokrit__ (ca. 460 – 370 v. Chr.), dürfte als
    Erster vermutet haben, dass die gesamte Materie aus winzigen _Atomen_ besteht und
    gilt als der “Vater der modernen Wissenschaft”. Er machte auch viele Entdeckungen
    in der Geometrie, einschließlich der Formel für das Volumen von Prismen und Kegeln.
  links:
    - title: Volumen eines Kegels
      url: /course/circles/spheres-cones-cylinders#cone-volume

desargues:
  born: 1591
  died: 1661
  name: Desargues
  bio: |
    __Gérard Desargues__ (1591 – 1661) war ein französischer Mathematiker, Ingenieur
    und Architekt. Er entwarf zahlreiche Gebäude in Paris und Lyon, half
    beim Bau eines Damms und erfand einen Mechanismus zur Wassergewinnung mit Hilfe von
    Epizykloiden.

    In der Mathematik gilt Desargues als der Vater der _Projektiven Geometrie_.
    Dies ist eine spezielle Art von Geometrie, bei der sich parallele Linien in einem “Punkt
    im Unendlichen”treffen, die Größe der Formen keine Rolle spielt (nur ihre Proportionen),
    und alle vier Kegelschnitte (Kreis, Ellipse, Parabel und Hyperbel) im
    Wesentlichen gleich sind.
  links:
    - title: Kegelschnitte
      url: /course/circles/conic-sections

descartes:
  born: 1596
  died: 1650
  name: Descartes
  bio: |
    __René Descartes__ (1596 – 1650) war ein französischer Mathematiker und Philosoph
    und eine der Schlüsselfiguren der wissenschaftlichen Revolution. Er weigerte sich, die Autorität früherer Philosophen zu
    akzeptieren, und eines seiner bekanntesten
    Zitate ist “Ich denke, also bin ich.”.

    Descartes ist der Vater der _analytischen Geometrie_, die es uns ermöglicht, geometrische Formen mit Hilfe von Algebra zu
    beschreiben. Dies war eine der Voraussetzungen,
    die es Newton und Leibnitz ermöglichte, einige Jahrzehnte später die _Infinitesimalrechnung_ zu erfinden.

    Ihm wird die erste Verwendung von hochgestellten Zahlen für Potenzen oder Exponenten zugeschrieben,
    und das _kartesische Koordinatensystem_ ist nach ihm benannt.

diophantus:
  born: 200
  died: 284
  name: Diophantos
  overflow: true
  bio: |
    __Diophantos__ war ein antiker griechischer Mathematiker, der in Alexandria lebte.
    Die meisten seiner Arbeiten befassen sich mit der Lösung von Polynomgleichungen mit mehreren
    Unbekannten. Diese werden heute als _diophantische Gleichung_ bezeichnet und sind bis heute ein
    wichtiges Forschungsgebiet.

    Es war beim Lesen eines von Diophantos' Büchern, viele Jahrhunderte später, dass
    _Pierre de Fermat_ vorschlug, eine dieser Gleichungen hätte keine Lösung. Dies
    wurde bekannt als “Fermat's letzter Satz”, und wurde erst 1994 gelöst.

dirac:
  name: Dirac
  bio: |
    __Paul Dirac__ (1898 – 1972) war ein englischer theoretischer Physiker, der
    sich 1933 den Nobelpreis mit Erwin Schrödinger teilte. Dirac war einer der
    Pioniere der Quantenmechanik, formulierte die berühmte _Dirac-Gleichung_ und
    sagte als Erster die Existenz von Antimaterie voraus.

    Er unterrichtete an der Cambridge University bevor er nach Amerika zog.
    Dirac war für seine Schüchternheit berühmt und, laut Einstein, _"auf dem
    schwindelerregenden Weg zwischen Genie und Wahnsinn"_.

einstein:
  name: Einstein
  born: 1879
  died: 1955
  small: true
  bio: |
    __Albert Einstein__ (1879 – 1955) war ein deutscher Physiker und einer der
    einflussreichsten Wissenschaftler der Geschichte. Er erhielt den Nobelpreis für
    Physik und die Zeitschrift TIME nannte ihn die _Person des 20. Jahrhunderts_.

    Einstein löste den bedeutendsten Umbruch unserer Sichtweise in
    Bezug auf das Universum seit Newton aus. Er erkannte, dass die klassische, _newtonsche_ Physik
    nicht mehr ausreicht, um bestimmte physikalische Phänomene zu erklären.

    Im Alter von 26 Jahren, während seines "Wunderjahres", veröffentlichte er vier
    bahnbrechende wissenschaftliche Arbeiten, die den photoelektrischen Effekt
    und die Brownsche Bewegung erläuterten, eine spezielle Relativitätstheorie einführten und die Formel
    `E = m c^2`ableiteten, die besagt, dass Energie (_E_) und Masse (_m_) gleichwertig sind.

eratosthenes:
  name: Eratosthenes
  born: -276
  died: -195
  bio: __Eratosthene von Kyrene__ (ca. 276 v. Chr. – 195 v. Chr.) war ein griechischer
    Mathematiker, Geograph, Astronom, Historiker und Dichter. Er verbrachte einen Großteil
    seines Lebens in Ägypten, als Leiter der Bibliothek von Alexandria.

    Neben vielen anderen Errungenschaften berechnete Eratosthenes den Umfang der
    Erde, maß die Neigung der Drehachse der Erde, schätzte den
    Abstand zur Sonne und schuf einige der ersten Weltkarten.

    Er erfand auch das “Sieb des Eratosthenes”, eine effiziente Methode zur
    Berechnung _von Primzahlen_.
  links:
    - title: Radius der Erde
      url: /course/circles/tangets-chords-arcs#eratosthenes
    - title: Sieb des Eratosthenes
      url: /course/divisibility/prime-numbers#eratosthenes

erdos:
  born: 1913
  died: 1996
  name: Erdős
  bio: |
    __Paul Erdős__ (1913 – 1996) war einer der produktivsten Mathematiker
    der Geschichte. Der gebürtige Ungar löste unzählige Probleme in der Graphentheorie,
    Zahlentheorie, Kombinatorik, Analysis, Wahrscheinlichkeitsrechnung
    und anderen Bereichen der Mathematik.

    Während seines Lebens veröffentlichte Erdős rund 1.500 Artikel und arbeitete mit
    mehr als 500 anderen Mathematikern zusammen. Tatsächlich verbrachte er die meiste Zeit seines Lebens
    damit, aus dem Koffer zu leben, zu Seminaren zu reisen und Kollegen zu besuchen!

escher:
  name: Escher
  born: 1898
  died: 1972
  bio: |
    __Maurits Cornelis Escher__ (1898 – 1972) war ein niederländischer Künstler, der
    Skizzen, Holzschnitte und Lithographien von mathematisch inspirierten Objekten und
    Formen schuf: einschließlich Polyeder, Mosaik und unmögliche Formen. He
    graphically explored concepts like symmetry, infinity, perspective and
    non-euclidean geometry.
  small: true
  links:
    - title: Tessellations in Art
      url: /course/polyhedra/tessellations#escher

euclid:
  name: Euclid
  born: -330
  died: -270
  bio: __Euklid von Alexandria__ (um 300 v. Chr.) war ein griechischer Mathematiker und
    wird oft als _Vater der Geometrie_ bezeichnet. Er veröffentlichte ein Buch namens _Elemente_,
    indem die euklidische Geometrie erstmals eingeführt wurde und das viele wichtige Beweise
    auf den Gebieten der Geometrie und Zahlentheorie enthielt. Es war bis
    ins 19. Jahrhundert das wichtigste mathematische Lehrbuch. Er lehrte Mathematik in Alexandria, aber
    über sein Leben ist nur sehr wenig bekannt.
  links:
    - title: Satz des Euklid
      url: /course/euclidean-geometry/euclids-axioms
    - title: Unendlich viele Primzahlen
      url: /course/divisibility/prime-numbers#primes3

euler:
  name: Euler
  born: 1707
  died: 1783
  bio: |
    __Leonhard Euler__ (1707 – 1783) war einer der größten Mathematiker der
    Geschichte. Seine Arbeit umfasst alle Bereiche der Mathematik, und er schrieb 80
    Forschungsbände.

    Euler wurde in der Schweiz geboren und studierte in Basel, lebte aber den größten Teil seines
    Lebens in Berlin, Preußen und St. Petersburg, Russland.

    Euler erfand einen Großteil der modernen mathematischen Terminologie und Notation und
    machte wichtige Entdeckungen in den Bereichen Infinitesimalrechnung, Analysis, Graphentheorie, Physik,
    Astronomie und vielen anderen Themen.
  links:
    - title: Königsberger Brückenproblem
      url: /course/graph-theory/bridges-of-koenigsberg
    - title: Eulersche Formel
      url: /course/graph-theory/planar-graphs
    - title: Polyeder
      url: /course/polyhedra/polyhedra

fermat:
  name: Fermat
  born: 1607
  died: 1665
  bio: |
    __Pierre de Fermat__ (1607 – 1665) war ein französischer Mathematiker und Jurist. Er
    war ein früher Pionier der Differentialrechnung und arbeitete in den Bereichen Zahlentheorie,
    Wahrscheinlichkeit, Geometrie und Optik.

    1637 schrieb er eine kurze Notiz am Rand eines seiner Lehrbücher und
    behauptete, dass die Gleichung `a^n + b^n = c^n` keine ganzzahligen Lösungen für
    `n>2` habe, und dass er einen “wahrhaft wunderbaren Beweis entdeckt habe, der Rand hier aber zu
    schmal sei, um ihn zu fassen”. Dies wurde bekannt als _Fermat's letzter Satz_, und war eines
    der berühmtesten ungelösten Probleme in der Mathematik – bis es schließlich 1994
    bewiesen wurde.
  links:
    - title: Wahrscheinlichkeit
      url: /course/probability/introduction

fibonacci:
  name: Fibonacci
  born: 1175
  died: 1250
  bio: |
    __Leonardo Pisano__, allgemein bekannt als __Fibonacci__ (1175 – 1250), war ein
    italienischer Mathematiker. Er ist vor allem für die nach
    ihm benannte Zahlenfolge bekannt: 1, 1, 2, 3, 5, 8, 13, …

    Fibonacci ist auch für die Popularisierung der arabischen Zahlen (0, 1, 2,
    3, 4, …) in Europa verantwortlich, das im
    12. Jahrhundert n. Chr. noch römische Zahlen (I, V, X, D, …) verwendete. Er erklärte das Dezimalsystem in einem Buch namens "Liber
    Abaci", einem praktischen Lehrbuch für Händler.
  links:
    - title: Fibonacci-Zahlen
      url: /course/sequences/fibonacci

fourier:
  born: 1768
  died: 1830
  name: Fourier
  bio: |
    __Joseph Fourier__ (1768 – 1830) war ein französischer Mathematiker, Freund
    und Berater Napoleons. Neben seiner mathematischen Forschung wird ihm
    auch die Entdeckung des Treibhauseffekts zugeschrieben.

    Auf seiner Reise nach Ägypten war Fourier besonders von der
    _Hitze_ fasziniert. Er studierte Wärmeübertragung und Vibrationen und entdeckte, dass jede
    periodische Funktion als eine unendliche Summe von trigonometrischen
    Funktionen geschrieben werden kann: eine _Fourier-Reihe_.

fuller:
  name: Fuller
  bio: __Richard Buckminster "Bucky" Fuller__ (1895 – 1983) war ein amerikanischer
    Architekt, Designer und Erfinder. He is famous for constructing _geodesic
    dome_ – large, spherical structures. Similar looking Carbon molecules, the
    _fullerenes_, were later named after him.

galileo:
  born: 1564
  died: 1642
  name: Galileo
  bio: |
    __Galileo Galilei__ (1564 – 1642) was an Italian astronomer, physicist and
    engineer. He used one of the first telescopes to make observations of the
    night sky, where he discovered the four largest moons of Jupiter, the phases
    of Venus, sunspots, and much more.

    Galileo, sometimes called the “father of modern science”, also studied the
    motion of objects in free fall, kinematics, material science, and invented
    the thermoscope (an early thermometer).

    He was a vocal proponent of _Heliocentrism_, the idea that the Sun was at
    the centre of our solar system. This eventually led to him being tried by
    the Catholic Inquisition: Galileo was forced to recant and spent the rest
    of his life under house arrest.

galois:
  born: 1811
  died: 1832
  name: Galois
  overflow: true
  bio: |
    The French mathematician __Évariste Galois__ (1811 – 1832) had a short and
    tragic life, yet he invented two entirely new fields of mathematics: _Group
    theory_ and _Galois theory_.

    While still in his teens, Galois proved that there is no general solution
    for polynomial equations of degree five or higher – simultaneously with
    Niels Abel.

    Unfortunately, other mathematicians who he shared these discoveries with
    repeatedly misplaced or simply returned his work, and he failed his school
    and university exams while concentrating on much more complex work.

    At the age of 21, Galois was shot in a duel (some say a feud over a woman),
    and later died of his wounds. In the night before his death, he summarised
    his mathematical discoveries in a letter to a friend. It would take other
    mathematicians many years to fully realise the true impact of his work.
  links:
    - title: Group Theory
      url: /course/transformations/symmetry-groups

gauss:
  name: Gauss
  born: 1777
  died: 1855
  bio: |
    __Carl Friedrich Gauß (1777 – 1855) war wohl der größte
    Mathematiker der Geschichte. Er machte bahnbrechende Entdeckungen in fast
    allen Bereichen der Mathematik, von Algebra und Zahlentheorie über Statistik,
    Analysis, Geometrie, Geologie und Astronomie.

    Der Legende nach korrigierte er einen Fehler in der Buchhaltung seines Vaters im
    Alter von 3 Jahren und fand mit 8 Jahren einen Weg, die Zahlen von 1 bis 100 schnell zu
    addieren. Schon als Teenager machte er seine ersten wichtigen Entdeckungen und unterrichtete
    später viele andere berühmte Mathematiker als Professor.
  links:
    - title: Primzahlsatz
      url: /course/divisibility/the-distribution-of-primes#riemann
    - title: Nichteuklidische Geometrie
      url: /world/Dimensions_and_Distortions
    - title: Summen von Dreieckszahlen
      url: /course/sequences/figurate#triangle-sums

germain:
  born: 1776
  died: 1831
  name: Germain
  small: true
  bio: |
    __Marie-Sophie Germain__ (1776 – 1831) entschied, dass sie im Alter von 13 Jahren
    Mathematikerin werden wollte, nachdem sie über Archimedes gelesen hatte.
    Leider sah sie sich als Frau mit erheblichen Widerständen konfrontiert.
    Ihre Eltern versuchten, sie daran zu hindern, zu studieren, als sie jung war, und sie erhielt
    nie eine Stelle an einer Universität.

    Germain was a pioneer in understanding the mathematics of elastic surfaces,
    for which she won the grand prize from the Paris Academy of Sciences. She
    also made considerable progress in solving Fermat’s Last Theorem, and
    regularly corresponded with Carl Friedrich Gauss.

godel:
  born: 1906
  died: 1978
  name: Gödel
  small: true
  bio: |
    __Kurt Gödel__ (1906 – 1978) was an Austrian mathematician who later
    immigrated to America, and is considered one of the greatest logicians in
    history.

    At the age of 25, just after finishing his doctorate in Vienna, he published
    his two _incompleteness theorems_. These state that any (consistent and
    sufficiently powerful) mathematical system contains certain statements that
    are true but cannot be proven. In other words, mathematics contains certain
    problems that are impossible to solve.

    This result had a profound impact on the development and philosophy of
    mathematics. Gödel also found an example of these “impossible theorems”:
    the _continuum hypothesis_.
  links:
    - title: Unprovable Theorems
      url: /world/Axioms_and_Proof
    - title: Continuum Hypothesis
      url: /world/Infinity

goldbach:
  name: Goldbach
  born: 1690
  died: 1764
  bio: __Christian Goldbach__ (1690 – 1764) war ein preußischer Mathematiker und
    Zeitgenosse von Euler, Leibniz und Bernoulli. Er war der Lehrer des russischen Zaren
    Peter II. und wird für seine “Goldbachsche Vermutung“ in Erinnerung behalten.
  links:
    - title: Goldbachsche Vermutung
      url: /course/divisibility/the-distribution-of-primes#goldbach1

grothendieck:
  born: 1928
  died: 2014
  name: Grothendieck
  small: true
  bio: Der französische Mathematiker __Alexander Grothendieck__ (1928 – 2014) war eine
    der Schlüsselpersonen bei der Entwicklung der _algebraischen Geometrie_. He extended
    the scope of the field to apply to many new problems in mathematics,
    including, eventually, Fermat’s last theorem. In 1966, he was awarded the
    Fields medal.

guthrie:
  name: Guthrie
  bio: __Francis Guthrie__ (1831 – 1899) was a South African botanist and
    mathematician, who first stated the Four Colour Problem in 1852. He was a
    student of Augustus De Morgan, one of the greatest British mathematicians.
    In addition to being a mathematics professor and teacher, Guthrie worked as
    a lawyer and did research in solar power and aeronautics.

haken:
  name: Haken
  bio: __Wolfgang Haken__ (born 1928) is a German mathematician, known for his
    proof the _Four Colour Theorem_ with Kenneth Appel. In recognition, he and
    Appell received the Fulkerson Prize of the American Mathematical Society. In
    1990, Haken became a member of the Center for Advanced Study at the
    University of Illinois, where he is now an Emeritus Professor.

halley:
  name: Halley
  bio: __Edmond Halley__ (1656 – 1742) was an English mathematician and
    physicist, and the second _Astronomer Royal_. He calculated the orbit of
    Halley’s Comet, which is named after him.

hamilton:
  born: 1805
  died: 1865
  name: Hamilton
  small: true
  bio: |
    __William Rowan Hamilton__ (1805 – 1865) was an Irish mathematician and
    child prodigy. He invented _quaternions_, the first example of a
    “non-commutative algebra”, which has important applications in mathematics,
    physics and computer science.

    He first came up with the idea while walking along the Royal Canal in
    Dublin, and carved the fundamental formula into a stone bridge he passed:
    `"i"^2 = "j"^2 = "k"^2 = "ijk" = -1`.

    Hamilton also made significant contributions to physics, including optics
    and Newtonian mechanics.

hardy:
  born: 1877
  died: 1947
  name: Hardy
  small: true
  bio: |
    __G.H. Hardy__ (1877 – 1947) was a leading English pure mathematician.
    Together with _John Littlewood_, he made important discoveries in analysis
    and number theory, including the distribution of prime numbers.

    In 1913, Hardy received a letter from _Srinivasa Ramanujan_, an unknown,
    self-taught clerk from India. Hardy immediately recognised his genius, and
    arranged for Ramanujan to travel to Cambridge where he was working.
    Together, they made important discoveries and authord numerous paper.

    Hardy always dislkied applied mathematics and expressed this in his personal
    account of mathematical thinking, the 1940 book _A Mathematician’s Apology_.

hilbert:
  name: Hilbert
  born: 1862
  died: 1943
  bio: |
    __David Hilbert__ (1862 – 1943) was one of the most influential
    mathematicians of the 20th century. He worked on almost every area of
    mathematics, and was particularly interested in building a formal, logical
    foundation for maths.

    Hilbert worked in Göttingen (Germany), where he tutored numerous students
    who later became famous mathematicians. During the International Congress of
    Mathematicians in 1900, he presented a list of 23 unsolved problems. These
    set the course for future research – and four of them are still unsolved
    today!
  links:
    - title: Hilbert’s Hotel
      url: /world/Infinity

hypatia:
  born: 360
  died: 415
  name: Hypatia
  overflow: true
  bio: |
    __Hypatia__ (c. 360 – 415 AD) was a prominent astronomer and mathematician
    in ancient Alexandria. She was also the first female mathematician whose
    life and work are reasonably well recorded. She edited or wrote commentaries
    on many of the scientific books of her time, and constructed astrolabes and
    hydrometers.

    She was renowned during her life as a great teacher, and she advised
    Orestes, the Roman prefect of Alexandria. Orestes’ feud with Cyril, the
    bishop of Alexandria, led to Hypadia being murdered by a mob of Christians.

jacobi:
  born: 1809
  died: 1851
  name: Jacobi
  small: true
  bio: __Carl Jacobi__ (1804 – 1851) was a German mathematician. He worked on
    analysis, differential equations and number theory, and was one of the
    pioneers in the study of _elliptic functions_.

jefferson:
  name: Jefferson
  bio: |
    __Thomas Jefferson__ (1743 – 1826), war einer der Gründerväter der
    Vereinigten Staaten, ihr dritter Präsident und Hauptautor
    der Unabhängigkeitserklärung.

    Neben seiner Tätigkeit in der Politik studierte er Mathematik,
    Gartenbau, Mechanik und arbeitete als Architekt. Nach seinem Rückzug
    aus dem öffentlichen Dienst gründete Jefferson die University of Virginia.

jiushao:
  born: 1202
  died: 1261
  name: Qin Jiushao
  overflow: true
  bio: |
    __Qin Jiushao__ (秦九韶, um 1202 – 1261) war ein chinesischer Mathematiker,
    Erfinder und Politiker. In his book _Shùshū Jiǔzhāng_, he published
    numerous mathematical discoveries, including the important _Chinese
    remainder theorem_, and wrote about surveying, meteorology and the military.

    Qin first developed a method for numerically solving polynomial equations,
    which is now known as _Horner’s method_. He found a formula for the area of
    a triangle based on the length of its three sides, calculated the sum of
    arithmetic series, and introduced a symbol for “zero” into Chinese
    mathematics.

    Qin also invented _Tianchi basins_, which were used to measure rainfall and
    gather meteorological data important for farming.

johnson:
  born: 1918
  died: 2020
  name: Johnson
  bio: |
    __Katherine Johnson__ (born 1918) is an African-American mathematician.
    While working at NASA, Johnson calculated the orbits taken by American
    astronauts – including Alan Shepard, the first American in space, the Apollo
    Moon landing program, and even the Space Shuttle.

    Her extraordinary ability to calculate orbital trajectories, launch windows
    and emergency return paths was widely known. Even after the arrival of
    computers, astronaut John Glenn asked her to personally re-check the
    electronic results.

    In 2015, Johnson received the Presidential Medal of Freedom.

karinthy:
  name: Karinthy
  bio: __Frigyes Karinthy__ (1887 – 1938) was a Hungarian author, poet and
    journalist. He is best known for the 1929 short story “Chains”, which first
    introduced the concept of _six degrees of separation_.

kepler:
  name: Kepler
  born: 1571
  died: 1630
  bio: __Johannes Kepler__ (1571 – 1630) war ein deutscher Astronom und
    Mathematiker. Er war der _kaiserliche Mathematiker_ in Prag, und er ist am
    bekanntesten für seine drei _Gesetze der Planetenbewegung_. Kepler arbeitete auch in der
    Optik und erfand ein verbessertes Teleskop für seine Beobachtungen.
  links:
    - title: Elliptische Umlaufbahnen
      url: /course/circles/conic-sections#kepler

khayyam:
  name: Khayyam
  born: 1048
  died: 1131
  bio: __Omar Khayyam__ (عمر خیّام, 1048 – 1131) war ein persischer Mathematiker,
    Astronom und Dichter. Er schaffte es, alle kubischen Gleichungen zu klassifizieren und zu lösen,
    und fand neue Wege, Euklids _Parallelenaxiom_zu verstehen. Khayyam entwarf auch
    den _Jalali-Kalender_, einen präzisen Sonnenkalender, der in einigen Ländern noch immer verwendet
    wird.
  links:
    - title: Pascal's Dreieck
      url: /course/sequences/pascals-triangle

lagrange:
  born: 1736
  died: 1813
  name: Lagrange
  bio: |
    __Joseph-Louis Lagrange__ (1736 – 1813) war ein italienischer Mathematiker,
    der Leonard Euler als Direktor der Akademie der Wissenschaften in Berlin
    ablöste.

    He worked on analysis and the calculus of variations, invented new
    methods for solving differential equations, proved theorems in number
    theory, and laid the foundations of group theory.

    Lagrange also wrote about classical and celestial mechanics, and helped
    establish the metric system in Europe.

lambert:
  born: 1728
  died: 1777
  name: Lambert
  bio: __Johann Lambert__ (1728 – 1777) was a Swiss mathematician, physicist,
    astronomer and philosopher. He was the first to prove that _π_ is an
    irrational number, and he introduced hyperbolic trigonometric functions.
    Lambert also worked on geometry and cartography, created map projections,
    and foreshadowed the discovery of non-Euclidean spaces.

laplace:
  born: 1749
  died: 1827
  name: Laplace
  small: true
  bio: |
    __Pierre-Simon Laplace__ (1749 – 1827) was a French mathematician and
    scientist. He is sometimes called the “Newton of France”, because of his
    wide range of interests, and the enormous impact of his work.

    In a five-volume book, Laplace translated problems in celestial mechanics
    from _geometry_ to _calculus_. This opened up a wide range of new strategies
    for understanding our universe. He proposed that the solar system developed
    from a rotating disk of dust.

    Laplace also pioneered the field of probability, and showed how probability
    can help us understand data from the physical world.

leibniz:
  name: Leibniz
  born: 1646
  died: 1716
  bio: |
    __Gottfried Wilhelm Leibniz__ (1646 – 1716) war ein deutscher Mathematiker
    und Philosoph. Neben vielen anderen Errungenschaften war er einer der Erfinder
    der Infinitesimalrechnung und schuf einige der ersten mechanischen Rechenmaschinen.

    Leibniz glaubte, dass unser Universum das "bestmögliche Universum" ist, das Gott
    hätte erschaffen können, indem er uns gleichzeitig erlaubte, einen freien Willen zu haben. Er war ein großer
    Verfechter des _Rationalismus_ und leistete auch Beiträge zu Physik, Medizin,
    Sprachwissenschaft, Recht, Geschichte und vielen anderen Fächern.

leonardo:
  born: 1452
  died: 1519
  name: Da Vinci
  bio: |
    __Leonardo da Vinci__ (1452 – 1519) war ein italienischer Künstler und Universalgelehrter. Seine
    Interessen reichten von Malerei, Bildhauerei und Architektur über Ingenieurwesen,
    Mathematik, Anatomie, Astronomie, Botanik und Kartographie. Er wird oft als Paradebeispiel für ein "Universalgenie" angesehen
    und war eines der
    vielfältigsten Talente, die je gelebt haben.

    Leonardo was born in Vinci, educated in Florence, and worked in Milan,
    Rome, Bologna, and Venice. Only 15 of his paintings have survived, but among
    them are some of the best known and most reproduced works in the world,
    including the _Mona Lisa_ and _The Last Supper_.

    His notebooks contain a vast number of drawings, inventions, and scientific
    diagrams – including the first flying machines and helicopters, hydraulic
    pumps, bridges, and much more.

lie:
  born: 1842
  died: 1899
  name: Lie
  small: true
  bio: The Norwegian mathematician __Marius Sophus Lie__ (1842 – 1899) made
    significant advances in the study of _continuous transformation groups_ –
    now called _Lie groups_. He also worked on differential equations and
    non-Euclidean geometry.

lobachevsky:
  born: 1792
  died: 1856
  name: Lobachevsky
  small: true
  bio: __Nikolai Lobachevsky__ (Никола́й Лобаче́вский) was a Russian
    mathematician, and one of the founders of non-Euclidean geometry. He managed
    to show that you can build up a consistent type of geometry in which
    Euclid’s fifth axiom (about parallel lines) does not hold.
  links:
    - title: Non-Euclidean Geometry
      url: /world/Dimensions_and_Distortions

lorenz:
  name: Lorenz
  born: 1917
  died: 2008
  bio: __Edward Lorenz__ (1917 – 2008) was an American mathematician and
    meteorologist. He pioneered _chaos theory_, discovered _strange attractors_,
    and coined the term “butterfly effect”.

lovelace:
  born: 1815
  died: 1852
  name: Lovelace
  overflow: true
  bio: |
    __Ada Lovelace__ (1815 – 1852) was an English writer and mathematician.
    Together with Charles Babbage, she worked on the _Analytical Engine_ an
    early, mechanical computer. She also wrote the first algorithm to run on
    such a machine (to calculate Bernoulli numbers), making her the first
    computer programmer in history.

    Ada described her approach as “poetical science”, and spent much time
    thinking about the impact of technology on society.

madhava:
  born: 1340
  died: 1425
  name: Madhava
  bio: |
    __Madhava of Sangamagramma__ (c. 1340 – 1425) was a mathematician and
    astronomer from southern India. All of his original work has been lost, but
    he had a great impact on the development of mathematics.

    Madhava first used infinite series to approximate trigonometric functions,
    which was a significant step towards the development of calculus many
    centuries later. He also studied geometry and algebra, and found an exact
    formula for _π_ (also using infinite series).
  links:
    - title: Trigonometry
      url: /course/triangles/trigonometry
    - title: Pi
      url: /course/circles/introduction

mandelbrot:
  born: 1924
  died: 2010
  name: Mandelbrot
  bio: |
    The mathematician __Benoît Mandelbrot__ was born in Poland, grew up in
    France, and eventually moved to the United States. He was one of the
    pioneers of _fractal geometry_, and particularly interested in how
    “roughness” and “chaos” appear in the real world (e.g. clouds or
    coastlines).

    While working at IBM, he used early computers to create graphical
    representations of fractals, and in 1980 he discovered the famous
    _Mandelbrot set_.
  links:
    - title: Fractals
      url: /world/Fractals

mersenne:
  born: 1588
  died: 1648
  name: Mersenne
  bio: |
    __Marin Mersenne__ (1588 – 1648) war ein französischer Mathematiker und Priester.
    Wegen des intensiven Austausches mit seinen Kollegen in der wissenschaftlichen Welt
    im 17. Jahrhundert wurde er als der “Briefkasten Europas” bezeichnet.

    Heute erinnern wir uns hauptsächlich an ihn für die _Mersenne-Primzahlen_, Primzahlen, die in der Form `2^n – 1` geschrieben werden
    können. Die meisten der größten bekannten Primzahlen sind von diesem
    Typ. In der Akustik untersuchte er die Obertöne einer schwingenden Saite
    und er schrieb auch über Theologie und Philosophie.
  links:
    - title: Große Primzahlen
      url: /course/divisibility/the-distribution-of-primes#prime-test-1

milgram:
  name: Milgram
  bio: __Stanley Milgram__ (1933 – 1984) was a famous social psychologist. He is
    best known for experiments on _obedience_, testing how willing adults are to
    follow orders, even when hurting others, and for the _small-world
    experiment_, which tests the degree of connectedness of societies.

mirzakhani:
  born: 1977
  died: 2017
  name: Mirzakhani
  overflow: true;
  bio: |
    __Maryam Mirzakhani__ (مریم میرزاخانی‎, 1977 – 2017) was an Iranian
    mathematician and professor at Standford University. She is the only woman
    to have received the _Fields Medal_, the highest award in mathematics.

    Maryam worked at the intersection of dynamical systems and geometry. She
    studied objects like _hyperbolic surfaces_ and _complex manifolds_, but
    also contributed to many other areas of mathematics.

    When solving problems, Maryam would draw doodles and diagrams on large
    sheets of paper, to see the underlying patterns and beauty. Her daughter
    even described Maryam’s work as “painting”. At the age of 40, Maryam died
    of breast cancer.

monge:
  born: 1746
  died: 1818
  name: Monge
  bio: |
    __Gaspard Monge__ (1746 – 1818) was a French mathematician. He is considered
    the father of _differential geometry_, having introduced the concept of
    _lines of curvature_ on surfaces in three-dimensional space (e.g. on a
    sphere). Monge also invented _orthographic projection_ and _descriptive
    geometry_, which allows the representation of three-dimensional objects
    using two-dimensional drawings.

    During the French Revolution, Monge served as Minister of the Marine. He
    helped reform the French education system and found the École Polytechnique.
  small: true
  links:
    - title: Map Projections
      url: /world/Dimensions_and_Distortions

monsky:
  name: Monsky
  bio: __Paul Monsky__ (born 1936) is an American mathematician and professor at
    Brandeis University. He proved that a square cannot be divided into an odd
    number of equal-area triangles – this is known as “Monsky’s theorem”.

napier:
  born: 1550
  died: 1617
  name: Napier
  bio: __John Napier__ (1550 – 1617) was a Scottish mathematician, physicist,
    and astronomer. He invented logarithms, popularised the use of the decimal
    point, and created “Napier’s bones”, a manual calculating device that
    helped with multiplication and division.

nash:
  born: 1928
  died: 2015
  name: Nash
  bio: |
    __John Forbes Nash__ (1928 – 2015) was an American mathematician who worked
    on game theory, differential geometry and partial differential equations.
    He showed how mathematics can explain the decision-making in complex,
    real-life systems – including economics and the military.

    In his 30s, Nash was diagnosed with paranoid schizophrenia, but he managed
    to recover and return to his academic work. He is the only person to receive
    both the Nobel Prize for economics and the _Abel Prize_, one of the highest
    awards in mathematics.
  links:
    - title: Game Theory
      url: /world/Game_Theory

neumann:
  born: 1903
  died: 1957
  name: von Neumann
  small: true
  bio: |
    __John von Neumann__ (1903 – 1957) was a Hungarian-American mathematician,
    physicist and computer scientist. He made important contributions to pure
    mathematics, was a pioneer of quantum mechanics, and developed concepts like
    game theory, cellular automata, self-replicating machines, and linear
    programming.

    During World War II, von Neumann was a key member of the _Manhattan
    Project_, working on the development of the hydrogen bomb. He later
    consulted for the Atomic Energy Commission and the US Air Force.

newton:
  name: Newton
  born: 1642
  died: 1726
  bio: |
    __Sir Isaac Newton__ (1642 – 1726) war ein englischer Physiker, Mathematiker
    und Astronom und einer der einflussreichsten Wissenschaftler aller Zeiten. Er
    war Professor an der Cambridge University und Präsident der Royal Society
    in London.

    In seinem Buch _Principia Mathematica_ formulierte Newton die Gesetze von Bewegung
    und Schwerkraft, die den Grundstein für die klassische Physik legten und unsere
    Sicht auf das Universum für die nächsten drei Jahrhunderte dominierten.

    Newton war unter anderem einer der Erfinder der Infinitesimalrechnung, baute
    das erste Spiegelteleskop, berechnete die Schallgeschwindigkeit, studierte die
    Bewegung von Flüssigkeiten und entwickelte eine Farbtheorie, die darauf basiert, wie Prismen das
    Sonnenlicht in ein regenbogenfarbenes Spektrum aufteilen.
  links:
    - title: Schwerkraft
      url: /course/circles/conic-sections#newton
    - title: Ziffern von Pi
      url: /course/circles/introduction#pi-record

nicomachus:
  name: Nicomachus
  born: 60
  died: 120
  overflow: true
  bio: __Nicomachus von Gerasa__ (ca. 60 – 120) war ein altgriechischer
    Mathematiker, der auch viel Zeit damit verbrachte, über die mystischen
    Eigenschaften von Zahlen nachzudenken. Sein Buch _Einführung in die
    Arithmetik_ enthält die erste Erwähnung von vollkommenen Zahlen.
  links:
    - title: Vollkommene Zahlen
      url: /course/sequences/special#perfect

nightingale:
  born: 1820
  died: 1910
  name: Nightingale
  small: true
  bio: |
    __Florence Nightingale__ (1820 – 1910) was an English nurse and
    statistician. During the Crimean War, she nursed wounded British soldiers,
    and later founded the first training school for nurses. As the “The Lady
    with the Lamp”, she bacame a cultural icon, and new nurses in the US still
    take the _Nightingale pledge_.

    One of her most important contributions to medicine was the use of
    statistics to evaluate treatments. She created numerous infographics, and
    was one of the first to use pie charts. Nightingale also worked to improve
    sanitation and hunger relief in India, helped abolish prostitution laws, and
    promoted new careers for women.

noether:
  name: Noether
  born: 1882
  died: 1935
  bio: __Amalie Emmy Noether__ (1882 – 1935) was a German mathematician who made
    important discoveries in abstract algebra and theoretical physics, including
    the connection between symmetry and conservation laws. She is often
    described as the most influential female mathematician.
  small: true
  links:
    - title: Symmetry in Physics
      url: /course/transformations/physics

oresme:
  born: 1323
  died: 1382
  name: Oresme
  bio: __Nicole Oresme__ (c. 1323 – 1382) was an important French mathematician,
    philosopher and bishop, living in the late Middle Ages. He invented
    coordinate geometry, long before Descartes, was the first to use fractional
    exponents, and worked on infinite series. He wrote about economics, physics,
    astronomy and theology, and was an advisor to King Charles V of France.

pacioli:
  born: 1446
  died: 1517
  name: Pacioli
  bio: __Luca Pacioli__ was an influential Italian friar and mathematician, who
    invented the standard symbols for plus and minus (+ and –). He was one of
    the first accountants in Europe, where he introduced double-entry
    book-keeping. Pacioli collaborated with Leonardo da Vinci, and also wrote
    about arithmetic and geometry.

pascal:
  name: Pascal
  born: 1623
  died: 1662
  bio: |
    __Blaise Pascal__ (1623 – 1662) was a French mathematician, physicist and
    philosopher. He invented some of the first mechanical calculators, as well
    as working on projective geometry, probability and the physics of the
    vacuum.

    Most famously, Pascal is remembered for naming _Pascal’s Triangle_, an
    infinite triangle of numbers with some amazing properties.
  links:
    - title: Probability
      url: /course/probability/introduction
    - title: Pascal’s Triangle
      url: /course/sequences/pascals-triangle

peano:
  born: 1858
  died: 1932
  name: Peano
  small: true
  bio: |
    The Italian mathematician __Giuseppe Peano__ (1858 – 1932) published over
    200 books and papers about logic and mathematics. He formulated the _Peano
    axioms_, which became the basis for rigorous algebra and analysis, developed
    the notation for logic and set theory, constructed continuous, space-filling
    curves (_Peano curves_), and worked on the method of proof by induction.

    Peano also developed a new, international language, _Latino sine flexione_,
    which was a simplified version of Latin.
  links:
    - title: Proof by Induction
      url: /world/Axioms_and_Proof

pearson:
  name: Pearson
  bio: __Karl Pearson__ (1857 – 1936) was an English mathematician and
    statistician. He worked on biometrics, meteorology, and eugenics, among many
    other topics, and founded the world’s first university statistics
    department, at University College London.

penrose:
  name: Penrose
  born: 1931
  died: 2020
  bio: |
    __Sir Roger Penrose__ (born 1931) is a British mathematician and physicist
    who is known for his groundbreaking work in general relativity and cosmology
    – often collaborating with other famous scientists like Stephen Hawking and
    Michael Atiyah. He also discovered _Penrose Tilings_: self-similar,
    non-periodic tessellations.
  links:
    - title: Penrose Tilings
      url: /course/polyhedra/tessellations#penrose

perelman:
  born: 1966
  died: 2020
  name: Perelman
  bio: |
    In 2003, the Russian mathematician __Grigori Perelman__ (Григо́рий
    Перельма́нborn, born 1966) proved the _Poincaré Conjecture_, which, until
    then, was one of the most famous unsolved problems in mathematics.

    The complex proof was verified by 2006, but Perelman declined two big awards
    that came with it: the $1 million Clay Millennium Prize, and the _Fields
    Medal_ which is the highest recognition in mathematics. In fact, he said:
    _“I’m not interested in money or fame; I don’t want to be on display like an
    animal in a zoo.”_

    Perelman also made contributions to Riemannian geometry and geometric
    topology, and the Poincaré Conjecture is still the only one of the seven
    Millennium Prize problems to have been solved.

pingala:
  name: Pingala
  born: -330
  died: -270
  bio: __Pingala__ (पिङ्गल) was an ancient Indian poet and mathematician who
    lived around 300BC, but very little is known about his life. He wrote the
    Chandaḥśāstra, where he analysed Sanskrit poetry mathematically. It also
    contained the first known explanations of binary numbers, Fibonacci numbers
    and Pascal’s triangle.
  links:
    - title: Pascal’s Triangle
      url: /course/sequences/pascals-triangle

planck:
  name: Plank
  bio: __Max Plank__ (1858 – 1947) was a German physicist and one of the
    original developers of Quantum Mechanics – for which received the Nobel
    Prize in 1918.

plato:
  name: Plato
  born: -425
  died: -347
  bio: |
    __Platon__ (ca. 425 – 347 v. Chr.) war ein Philosoph im antiken Griechenland und legte -
    zusammen mit seinem Lehrer Sokrates und seinem Schüler Aristoteles – den
    Grundstein für die Philosophie des Abendlandes und die Wissenschaft.

    Platon gründete die Akademie von Athen, die erste Hochschule
    der westlichen Welt. Seine vielen Schriften über Philosophie und Theologie, Naturwissenschaften
    und Mathematik, Politik und Recht machen ihn zu einem der einflussreichsten
    Denker aller Zeiten.
  links:
    - title: Platonische Körper
      url: /course/polyhedra/platonic

poincare:
  born: 1854
  died: 1912
  name: Poincaré
  bio: |
    Der französische Mathematiker __Henri Poincaré__ (1854 – 1912) wird oft
    als _letzter Universalgelehrter_ bezeichnet, was bedeutet, dass er in allen
    zu seinen Lebzeiten bekannten Bereichen der Mathematik arbeitete.

    Poincaré ist einer der Gründer des Fachgebiets _Topologie_, und er hat die
    _Poincaré-Vermutung_ erfunden . Das war eines der bekanntesten ungelösten
    Probleme in der Mathematik, bis es 2003 von Grigori Perelman bewiesen wurde.

    Er fand auch eine Teillösung für das "Drei-Körper-Problem" und
    entdeckte, dass die Bewegung von drei Sternen oder Planeten im Raum
    völlig unvorhersehbar sein kann. Damit wurde der Grundstein für die moderne
    _Chaostheorie_ gelegt.

    Poincaré war der erste, der _Gravitationswellen_ vorschlug, und seine Arbeit
    über Lorentz-Transformationen war die Grundlage, auf der Albert Einstein
    seine spezielle Relativitätstheorie aufbaute.
  links:
    - title: Chaostheorie
      url: /course/chaos/introduction
    - title: Topologie
      url: /world/Dimensions_and_Distortions

ptolemy:
  born: 90
  died: 168
  name: Ptolemäus
  bio: |
    __Claudius Ptolemäus__ (ca. 100 – 170 n. Chr.) war ein griechisch-römischer Mathematiker,
    Astronom, Geograph und Astrologe. Er ist am besten in Erinnerung für das
    _ptolemäische_ oder _geozentrische_ Modell unseres Universums – dass die Erde im
    Zentrum steht und alle Planeten und die Sonne sich um sie herum drehen.

    Während wir heute wissen, dass dieses Modell falsch ist, ist Ptolemäus' wissenschaftlicher
    Einfluss unbestreitbar. Er entwickelte trigonometrische Tabellen mit vielen praktischen
    Anwendungen, die über viele Jahrhunderte hinweg als die genauesten galten. Er erstellte auch
    detaillierte Karten der Erde und schrieb über Musiktheorie und Optik.
  links:
    - title: Trigonometrie
      url: /course/triangles/trigonometry
    - title: Umlaufbahnen
      url: /course/circles/introduction

pythagoras:
  name: Pythagoras
  born: -570
  died: -495
  bio: |
    __Pythagoras von Samos__ (ca. 570 – 495 v. Chr.) war ein griechischer Philosoph und
    Mathematiker. Er ist am besten bekannt für den Nachweis des _Satzes von Pythagoras_, machte aber
    viele andere mathematische und wissenschaftliche Entdeckungen.

    Pythagoras versuchte, Musik mathematisch zu erklären und entdeckte, dass
    zwei Töne zusammen schön klingen (Konsonant), wenn das Verhältnis ihrer
    Frequenzen ein einfacher Bruch ist.

    Er gründete auch eine Schule in Italien, wo er und seine Schüler die
    Mathematik fast wie eine Religion verehrten, wobei sie einer Reihe bizarrer
    Regeln folgten – aber die Schule wurde schließlich von ihren Gegnern niedergebrannt.
  links:
    - title: Der Satz des Pythagoras
      url: /course/triangles/pythagoras

ramanujan:
  born: 1887
  died: 1920
  name: Ramanujan
  overflow: true
  bio: |
    __Srinivasa Ramanujan__ (1887 – 1920) wuchs in Indien auf, wo er eine sehr
    geringe formale Ausbildung in Mathematik erhielt. Dennoch gelang es ihm,
    neue Ideen komplett auf sich allein gestellt zu entwickeln, während er als
    Angestellter in einer kleinen Werkstatt arbeitete.

    Nach ein paar gescheiterten Versuchen, andere Mathematiker zu kontaktieren,
    schrieb er einen Brief an den berühmten G.H. Hardy. Hardy erkannte sofort
    das Genie von Ramanujan und arrangierte für ihn eine Reise nach Cambridge in
    England. Gemeinsam machten sie zahlreiche Entdeckungen in der Zahlentheorie,
    der Analysis und der unendlichen Reihen.

    Leider wurde Ramanujan bald krank und musste nach Indien zurückkehren, wo er
    im Alter von 32 Jahren starb. Während seines kurzen Lebens konnte Ramanujan
    über 3000 Theoreme und Gleichungen zu einer breiten Palette von Themen
    beweisen. Seine Arbeit schuf völlig neue Bereiche der Mathematik, und seine
    Notizbücher wurden von anderen Mathematikern noch viele Jahrzehnte nach
    seinem Tod studiert.

regiomontanus:
  born: 1436
  died: 1476
  name: Regiomontanus
  overflow: true
  bio: __Johann Müller Regiomontanus__ (1436 – 1476) was a German mathematician
    and astronomer. He made great advances in both fields, including creating
    detailed astronomical tables and publishing multiple textbooks.

riemann:
  name: Riemann
  born: 1826
  died: 1866
  overflow: true
  bio: __Bernhard Riemann__ (1826 – 1866) war ein deutscher Mathematiker, der auf
    den Gebieten der Analysis und Zahlentheorie arbeitete. Er entwickelte die erste strenge
    Definition eines Integrals, studierte Differentialgeometrie, die den
    Grundstein für die allgemeine Relativitätstheorie legte, und machte bahnbrechende Entdeckungen
    über die Verteilung von Primzahlen.
  links:
    - title: Riemannsche Vermutung
      url: /course/divisibility/the-distribution-of-primes#riemann

russell:
  born: 1872
  died: 1970
  name: Russell
  small: true
  bio: |
    __Bertrand Russell__ (1872 – 1970) was a British philosopher, mathematician
    and author. He is widely considered to be one of the most important
    logicians of the 20th century.

    Russell co-wrote the “Principia Mathematica”, where he attempted to create a
    formal foundation for mathematics using logic. His work has had a
    significant impact not just on maths and philosophy, but also on
    linguistics, artificial intelligence and metaphysics.

    Russell was a passionate pacifist and anti-war activist. In 1950, he
    received the Nobel Prize in Literature, for his work “in which he champions
    humanitarian ideals and freedom of thought”.

shannon:
  name: Shannon
  born: 1898
  died: 1972
  bio: __Claude Shannon__ (1898 – 1972) was an American mathematician and
    electrical engineer, remembered as the “father of information theory”. He
    worked on cryptography, including codebreaking for national defence during
    World War II, but he was also interested in juggling, unicycling and chess.
    In his spare times, he built machines that could juggle or solve the Rubik’s
    Cube puzzle.
  small: true
  links:
    - title: Computers for Gambling
      url: /course/statistics/casino#dealer

shijie:
  born: 1249
  died: 1314
  name: Zhu Shijie
  bio: |
    __Zhu Shijie__ (朱世杰, 1249 – 1314) was one of the greatest Chinese
    mathematicians. In is book _Jade Mirror of the Four Unknowns_, he showed how
    to solve 288 different problem using systems of polynomial equations and
    four variables (called _Heaven_, _Earth_, _Man_ and _Matter_).

    Zhu made extensive use of Pascal’s triangle. He also invented rules for
    solving systems of linear equations – predating our modern matrix methods
    by many centuries.
  links:
    - title: Pascal’s Triangle
      url: /course/sequences/pascals-triangle

sikdar:
  name: Sikdar
  bio: __Radhanath Sikdar__ (1813 – 1870) war ein indischer Mathematiker. Er war
    der erste, der die Höhe des Mount Everest gemessen und gezeigt hat,
    dass er der höchste Berg der Welt ist.

singmaster:
  name: Singmaster
  bio: __David Singmaster__ (geb. 1939) ist ein amerikanischer Mathematiker, der
    besonders für seine mathematischen Rätsel und Denksportaufgaben bekannt ist. Er
    war der Erste, der mathematische Algorithmen zur Analyse und
    Lösung des _Zauberwürfels_ von Rubik entwickelte.

stevin:
  born: 1548
  died: 1620
  name: Stevin
  bio: __Simon Stevin__ (1548 – 1620) war flämischer Mathematiker und Ingenieur. Er
    war einer der ersten, der Dezimalbrüche anwendete und darüber schrieb, und
    leistete viele andere Beiträge zu Natur- und Ingenieurwissenschaften.

tartaglia:
  born: 1499
  died: 1557
  name: Tartaglia
  bio: __Niccolò Fontana Tartaglia__ (1499 – 1557) war ein italienischer Mathematiker,
    Ingenieur und Buchhalter. Er veröffentlichte die ersten italienischen Übersetzungen von
    Archimedes und Euklid, fand eine Formel zur Lösung jeder kubischen Gleichung
    (einschließlich der ersten realen Anwendung komplexer Zahlen) und benutzte
    die Mathematik, um die Projektilbewegung von Kanonenkugeln zu untersuchen.

thales:
  name: Thales
  born: -624
  died: -546
  bio: |
    __Thales von Milet__ (ca. 624 – 546 v. Chr.) war ein griechischer Mathematiker und
    Philosoph.

    Thales is often recognised as the first scientist in Western civilisation:
    Anstatt Religion oder Mythologie zu verwenden, versuchte er, natürliche
    Phänomene mit einem wissenschaftlichen Ansatz zu erklären. Er ist auch der erste Mensch in der
    Geschichte, nach dem eine mathematische Entdeckung benannt wurde: Satz des Thales
  links:
    - title: Satz des Thales
      url: /course/euclidean-geometry/introduction

thorp:
  name: Thorp
  bio: __Edward Thorp__ (born 1932) is an American hedge fund manager and
    blackjack player, known for inventing _card counting_ and for building the
    first _wearable computer_ to beat casinos at Roulette. He worked at MIT, is
    a professor of mathematics, and pioneered modern applications of probability
    theory.

turing:
  born: 1912
  died: 1954
  name: Turing
  bio: |
    __Alan Turing__ (1912 – 1954) was an English mathematician and is often
    called the “father of computer science”.

    During the Second World War, Turing played a critical role in breaking the
    Enigma code used by the German military, as part of the “Government Code and
    Cypher School” at Bletchley Park. This helped the Allies win the war, and
    may have saved millions of lives.

    He also invented the _Turing machine_, a mathematical model of a general
    purpose computer, and the _Turing test_, which can be used to judge the
    ability of artificial intelligence.

    Turing was gay, which was still a crime during his life, and meant that his
    groundbreaking accomplishments were never fully recognised. He committed
    suicide at the age of 41.

ulam:
  name: Ulam
  bio: __Stanisław Ulam__ (1909 – 1984) war ein polnisch-amerikanischer Mathematiker. Er
    spielte eine wichtige Rolle im amerikanischen _Manhattan-Projekt_
    zur Entwicklung der ersten Atomwaffen. Er beschäftigte sich auch mit dem Raketenantrieb mittels
    nuklearer Impulse durch Atombombenexplosionen und entwickelte die _Monte-Carlo-Methode_ – ein wichtiges Konzept in der
    Statistik.

venn:
  name: Venn
  bio: __John Venn__ (1834 – 1923) war ein englischer Mathematiker und Philosoph,
    der das in der Mengenlehre und Wahrscheinlichkeit verwendete _Venn-Diagramm_ einführte. Er
    lehrte an der Cambridge University und war Fellow der Royal Society in
    London.

viete:
  born: 1540
  died: 1603
  name: Viète
  bio: |
    __François Viète__ (1540 – 1603) war ein französischer Mathematiker, Rechtsanwalt und
    Berater der Könige Heinrich III. und IV. von Frankreich. Er machte bedeutende Fortschritte
    in der Algebra, und führte zunächst die Verwendung von Buchstaben zur Darstellung von Variablen ein.

    Viète entdeckte die Verbindung zwischen den Wurzeln und Koeffizienten eines
    Polynoms, genannt _Viètes Formel_. Er schrieb auch Bücher über Geometrie
    und Trigonometrie, einschließlich der Berechnung _von π_ auf 10 Dezimalstellen mit einem
    Vieleck mit 393216 Seiten.

wallis:
  born: 1616
  died: 1703
  name: Wallis
  bio: Der englische Mathematiker __John Wallis__ (1616 – 1703) trug zur
    Entwicklung der Infinitesimalrechnung bei, erfand die Zahlengerade, das Symbol ∞ für
    Unendlichkeit und diente als Hauptkryptograph für das Parlament und den königlichen
    Hof.

wiles:
  born: 1953
  died: 2020
  name: Wiles
  bio: |
    Der britische Mathematiker Sir __Andrew Wiles__ (geb. 1953) ist vor allem für den
    Nachweis von Fermats letztem Satz bekannt, der bis dahin eines der berühmtesten
    ungelösten Probleme in der Mathematik war.

    1637 schrieb Pierre de Fermat am Rand eines Lehrbuchs, dass er einen
    wunderbaren Beweis dafür hatte, dass die Gleichung `a^n + b^n = c^n` keine ganzzahligen
    Lösungen für `n > 2` hat. Leider konnte niemand einen Beweis finden -
    bis Wiles, etwa 400 Jahre später.

    Wiles war seit seinem 10. Lebensjahr von dem Problem fasziniert und arbeitete
    sieben Jahre völlig zurückgezogen daran. Er kündigte seine Lösung 1993 an,
    obwohl eine kleine Lücke in seinem Argument die Lösung weitere zwei Jahre hinauszögerte.

    He was too old to receive the _Fields medal_, the highest award in
    mathematics, which has an age limit of 40. Instead, Wiles was awarded a
    special silver plaque for his work.
